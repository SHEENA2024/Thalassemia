<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration - Thalassemia Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #fbe9e7, #ffcdd2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 50px auto;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #b71c1c;
    }

    .btn-custom {
      background-color: #d32f2f;
      color: white;
    }

    .btn-custom:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Patient Registration Form</h2>

      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="1" max="100" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="bloodGroup" class="form-label">Blood Group</label>
          <select class="form-select" id="bloodGroup" required>
            <option selected disabled>Select blood group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="diseaseType" class="form-label">Type of Thalassemia</label>
          <select class="form-select" id="diseaseType" required>
            <option selected disabled>Select type</option>
            <option>Beta Thalassemia Major</option>
            <option>Beta Thalassemia Minor</option>
            <option>Alpha Thalassemia</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="hospital" class="form-label">Preferred Hospital</label>
          <input type="text" class="form-control" id="hospital" placeholder="Enter hospital name" required>
        </div>

        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Preferred Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Full Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
