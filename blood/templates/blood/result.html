<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .match-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .match-card h2 {
            margin-bottom: 20px;
            color: #d72638;
        }

        .match-card p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        strong {
            color: #555;
        }

        .btn-group {
            margin-top: 30px;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            alert("‚úÖ WhatsApp message sent to donor successfully!");
        };
    </script>
</head>
<body>
    <div class="match-card">
        {% if donor %}
            <h2>ü©∏ Donor Match Found!</h2>
            <p><strong>Name:</strong> {{ donor.name }}</p>
            <p><strong>Blood Group:</strong> {{ donor.blood_group }}</p>
            <p><strong>Phone:</strong> +91 {{ donor.phone }}</p>
            <p><strong>Email:</strong> {{ donor.email }}</p>
            <p><strong>Location:</strong> {{ donor.location }}</p>

            <div class="btn-group d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary btn-custom">üè† Back to Homepage</a>
                <a href="https://wa.me/91{{ donor.phone }}?text=Hi%20{{ donor.name }},%20thank%20you%20for%20responding%20to%20our%20blood%20donation%20request!" target="_blank" class="btn btn-success btn-custom">üí¨ WhatsApp Chat</a>
            </div>
        {% else %}
            <h2>No matching donor found.</h2>
        {% endif %}
    </div>
</body>
</html>
