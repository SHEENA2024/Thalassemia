<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thalassemia Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN (for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        #chat-header {
            background-color: #c62828;
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }
        #chat-body {
            background-color: #fff;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        #chat-input {
            display: none;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #chat-body div {
            margin-bottom: 10px;
        }
        .user-msg {
            text-align: right;
            color: #0d47a1;
        }
        .bot-msg {
            text-align: left;
            color: #2e7d32;
        }
    </style>
</head>
<body>

<!-- Chatbot UI -->
<div id="chatbot">
    <div id="chat-header">ðŸ’¬ Ask about Thalassemia</div>
    <div id="chat-body" style="display: none;"></div>
    <div id="chat-input">
        <input type="text" id="user-input" class="form-control d-inline w-75" placeholder="Type a question..." />
        <button class="btn btn-danger mt-2 w-100" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- CSRF token for Django -->
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
</script>

<!-- Chatbot JavaScript -->
<script>
    const chatHeader = document.getElementById('chat-header');
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');

    chatHeader.addEventListener('click', () => {
        const isVisible = chatBody.style.display === 'block';
        chatBody.style.display = isVisible ? 'none' : 'block';
        chatInput.style.display = isVisible ? 'none' : 'block';
    });

    function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if (!msg) return;

        // Show user's message
        chatBody.innerHTML += `<div class="user-msg"><strong>You:</strong> ${msg}</div>`;
        chatBody.scrollTop = chatBody.scrollHeight;

        // Send to Django backend
        fetch('/chatbot/ask/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
            chatBody.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.reply}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch(err => {
            chatBody.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> Sorry, there was an error.</div>`;
        });

        input.value = '';
    }
</script>

</body>
</html>
